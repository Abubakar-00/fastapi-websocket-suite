services:
  server:
    image: ${DOCKERHUB_USERNAME}/ws-server:latest
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 5s
      timeout: 5s
      retries: 5

  ui:
    image: ${DOCKERHUB_USERNAME}/ws-ui:latest
    ports:
      - "8080:80"
    depends_on:
      server:
        condition: service_healthy

  client:
    image: ${DOCKERHUB_USERNAME}/ws-client:latest
    depends_on:
      server:
        condition: service_healthy
    environment:
      - LOG_LEVEL=INFO
    command: ["--uri", "ws://server:8000/ws", "--operation", "add", "--a", "5", "--b", "10"]
