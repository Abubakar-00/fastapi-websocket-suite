services:
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 5s
      timeout: 5s
      retries: 5

  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    ports:
      - "8080:80"
    depends_on:
      server:
        condition: service_healthy
