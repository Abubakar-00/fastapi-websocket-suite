<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">WebSocket Calculator</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Operation</label>
                <select id="operation" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    <option value="add">Add (+)</option>
                    <option value="subtract">Subtract (-)</option>
                    <option value="multiply">Multiply (*)</option>
                    <option value="divide">Divide (/)</option>
                </select>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Value A</label>
                    <input type="number" id="a" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" placeholder="0">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Value B</label>
                    <input type="number" id="b" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" placeholder="0">
                </div>
            </div>
            
            <button id="computeBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Compute
            </button>
        </div>

        <div class="mt-6">
            <h2 class="text-lg font-medium text-gray-900">Result</h2>
            <div id="resultBox" class="mt-2 p-4 bg-gray-50 rounded-md border border-gray-200 min-h-[60px] flex items-center justify-center text-gray-500">
                Waiting for input...
            </div>
        </div>
        
        <div class="mt-4 text-xs text-gray-400 text-center">
            Status: <span id="status" class="text-yellow-500">Connecting...</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
